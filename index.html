---
layout: default
title: "Brad Davis: Portfolio"
---

<div id="home" class="col-12">
<div class="panel">
  <div class="panel-heading">My Work</div>
  <small>These are a list of my recent projects. Some work here was done with a team. </small>
  <div class="posts list-group list-group-flush">
    {% for post in site.posts %}
        <a href="{{ post.url }}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ post.title }}</h4>
          <p class="list-group-item-text">{{ post.short }}</p>
        </a>
    {% endfor %}
  </div>
</div>
